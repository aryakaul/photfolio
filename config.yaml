# Photfolio Configuration

# Site Information
site:
  title: "Photfolio Example"
  author: "Gordon Parks"
  description: "A collection of your photographic work"
  url: "https://yourusername.github.io/photfolio"  # Used for GitHub Pages

  # Subtitle shown on homepage (supports {author} placeholder)
  subtitle: "by {author}"

  # Favicon (website icon)
  # Path relative to assets directory (e.g., "favicon.png")
  # Leave empty ("") to use the default embedded icon
  # Recommended formats: favicon.png, favicon.ico, or favicon.svg
  favicon: ""

# Directory Configuration
directories:
  # Source directory containing photos to process
  # Can be absolute path or relative to project root
  source: "photos"

  # Target directory for generated static site
  # Can be absolute path or relative to project root
  target: "docs"

# Portfolio Settings
portfolio:
  # Number of columns in gallery grid (responsive breakpoints will adjust)
  grid_columns: 3

  # Image quality for generated thumbnails (1-100)
  thumbnail_quality: 85

  # Maximum dimensions for full-size images (px)
  max_image_width: 2000
  max_image_height: 2000

  # Generate WebP versions for better compression
  generate_webp: true

  # Keep original filenames or use sequential numbering
  # true: Preserve original filenames (e.g., "sunset.jpg", "portrait.jpg")
  # false: Use sequential numbering (e.g., "photo-001.jpg", "photo-002.jpg")
  keep_original_filenames: true

  # Border width as proportion of image's smaller dimension (0 = no border)
  # Applied to all images after resizing (outside max dimensions)
  # Example: 0.02 = 2% border (400px image gets 8px, 2000px image gets 40px)
  border_width: 0.02

# Metadata Options
metadata:
  # Strip all EXIF data from generated images
  strip_exif: true

  # If false, preserve and optionally display:
  # - Camera model
  # - Lens
  # - Settings (aperture, shutter, ISO)
  # - Date taken
  # - Location (if present)
  display_exif: false

# Appearance
theme:
  # Background color
  background: "#000000"

  # Text color
  text: "#ffffff"

  # Accent color (links, borders)
  accent: "#888888"

  # Font family (will fall back to system fonts)
  font: "arial, system-ui, -apple-system, sans-serif"

# Footer Settings
footer:
  # Footer text template
  # Available variables: {year}, {author}
  # Leave empty to hide footer entirely
  text: "&copy; {author} now-forever"

  # Optional links to display in footer
  # Each link will be displayed as "Label" with href
  links:
    - label: "Instagram"
      url: "https://instagram.com/yourhandle"
    - label: "Email"
      url: "mailto:your@email.com"
    # - label: "Website"
    #   url: "https://yourwebsite.com"

# Album Settings
albums:
  # Sort order: 'name' or 'date'
  sort_by: "name"

  # Show album descriptions from album.txt files
  show_descriptions: true

# Advanced Settings
advanced:
  # Image formats to process
  image_extensions:
    - .jpg
    - .jpeg
    - .png
    - .webp

  # Lazy loading for images
  lazy_load: true

  # Generate progressive JPEGs
  progressive_jpeg: true
